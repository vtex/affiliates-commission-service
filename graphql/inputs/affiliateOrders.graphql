input AffiliateOrdersFilterInput {
  affiliateId: String
  dateRange: DateRange
  status: String
}

input DateRange {
  startDate: String
  endDate: String
}

input AffiliateOrdersSortingInput {
  field: AffiliateOrdersSortingField!
  order: SortingOrder!
}

input AffiliateOrdersSortingField {
  orderDate: String
  orderTotal: Float
  orderTotalCommission: Float
}

enum SortingOrder {
  ASC
  DESC
}
